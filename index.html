<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Menu | Side Navigation Bar</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <nav class="nav_side_bar">
    <div class="logo">
      <i class="fas fa-shopping-cart menu-icon"></i>
    </div>
    <div class="sidebar">
      <div class="logo">
        <span class="logo-name">SHOPPING CART</span>
        <i class="fas menu-icon fa-times close-icon"></i>
      </div>
      <div class="sidebar-content">
        <ul class="lists">
          <hr>
          <li class="listCart">
            <div class="img_cart">
              <img class="img_cart_mobile" src="mobile.jpg" alt="">
            </div>
            <p class="text_cart">Samsung Galaxy A03s 4GB/64GB
              <br>1 x £120
            </p>
          </li>
          <li class="listCart">
            <div class="img_cart">
              <img class="img_cart_mobile" src="mobile.jpg" alt="">
            </div>
            <p class="text_cart">Samsung Galaxy A03s 4GB/64GB
              <br>1 x £120
            </p>
          </li>
          <hr>
        </ul>
        <br>
        <div>
          <h3 class="total_price_cart">Sub Total</h3>
          <h3 class="total_price_done">$170</h3>
        </div>
        <div class="container_checkout_btn">
          <a href="#" class="left-btn_checkout">View Cart</a>
          <a href="#" class="right-btn_checkout">Check out</a>
        </div>
      </div>
    </div>
  </nav>
  <script>
    $(document).ready(function () {
      const navBar = $(".nav_side_bar"),
        menuBtns = $(".menu-icon"),
        closeBtn = $(".close-icon"),
        overlay = $(".overlay");

      menuBtns.each(function () {
        $(this).click(function () {
          navBar.addClass("open");
          overlay.addClass("open");
        });
      });

      closeBtn.click(function () {
        navBar.removeClass("open");
        overlay.removeClass("open");
      });

      overlay.click(function () {
        navBar.removeClass("open");
        overlay.removeClass("open");
      });
    });
  </script>
</body>



</html>
